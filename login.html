<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="author" content="Team04" />
    <meta name="description" content="Application Index Page" />
    <title>Sights</title>
    <!--Links-->
    <link rel="stylesheet" href="Resources/styles.css" />
  </head>

  <body>
    <div id="mySidenav" class="sidenav">
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">
        &times;
      </a>
      <a href="index.html">Home</a>
      <a href="mapView.html">Map View</a>
      <a href="listView.html">List View</a>
      <a href="login.html">Login</a>
      <a href="upload.html">Upload</a>
    </div>

    <header>
      <span class="sidenavbutton" onclick="openNav()"> &#9776; </span>
      <h1>Sights</h1>
    </header>

    <div class="loginContainer">
      <div class="loginImage">
        <img src="Images/Edinburgh.jpg" />
      </div>
      <div class="form">
        <h2>Login</h2>
        <form action="mapView.html" method="post">
          <label for="email">Email: </label><br />
          <input type="text" id="email" name="email" /><br /><br />
          <label for="password">Password: </label><br />
          <input type="text" id="password" name="password" /><br /><br />
          <input type="submit" value="Submit" class="loginButton" />
        </form>
        <h2>New to us? Register now</h2>
        <button
          onclick="window.location.href='register.html';"
          class="loginButton"
        >
          Register
        </button>
      </div>
    </div>
  </body>
  <script>
    function openNav() {
      document.getElementById('mySidenav').style.width = '250px';
    }

    function closeNav() {
      document.getElementById('mySidenav').style.width = '0';
    }
  </script>
</html>
